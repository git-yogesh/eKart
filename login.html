<!DOCTYPE html>
<html>
<head>
<title>eCart :: Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://bootswatch.com/paper/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">eCart :: The Online
					Shopping Portal</a>
			</div>



			<ul class="nav navbar-nav navbar-right">
				<li><a href="login.html">Sign in</a></li>
				<li><a href="signup.html">Sign up</a></li>
			</ul>
		</div>
	</nav>
	<!-- END OF NAVIGATION -->

	<div style="margin: 0px 100px 0px 100px;">
		<form class="form-horizontal" action="ValidateLogin" method="post">
			<fieldset>
				<legend>Please enter your credentials.</legend>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Username</label>
					<div class="col-lg-10">
						<input type="text" class="form-control" name="username" id="username"
							placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input type="password" class="form-control" name="password" id="password"
							placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Cancel</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

</body>
</html>
